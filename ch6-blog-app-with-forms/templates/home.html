{% extends "base.html" %}

{% block content %}

<form action="post/suma/" method="post">
{% csrf_token %}
<input class="form-control" name="body" placeholder="podaj liczby">


{% for post in post_list %}
  <div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
  </div>
  {% endfor %}
{% endblock content %}
