{% extends "base.html" %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
    <fieldset class="inlineLabels">
        {% csrf_token %}
        <b>New Molecule</b> 
        <table style="width:100%">
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-default">Save & submit</button>
</form>


{% endblock content %}
