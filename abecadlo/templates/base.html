{% load static %}
<html>
  <head>
    <title>Molecule Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=\
    Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div>
      <header>
        <div class="nav-left">
          <h1><a href="{% url 'home' %}">Molecule Calculator</a></h1>
          <h1><a href="{% url 'post_suma' %}">Add New Molecule</a></h1>
        </div>
        <div class="nav-right">
       
          {% if user.is_authenticated %}
           Hi {{ user.username }}! &nbsp <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit">Log Out</button>
          </form>
          {% else %}
          <p align = "right">You are not logged in.<a href="{% url 'login' %}">Log In&nbsp  </a></p>
          <p> If you don't have an account.<a href="{% url 'signup' %}">Sign up</a></p>
          {% endif %}
          
        </div>
      </header>
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
